<!doctype html>
<html>
<style>
.button {
  background-color: transparent;
  color: rgb(250, 0, 250);
  font-size: 2rem;
  margin: 10px 15px;
  border: none;
}
</style>
    
   <body>

    <script>
    function changed(value)
    {window.location.href='/' + value}  
    </script>
       
        <table border=4>
        {% for key, choices in buttons.items() %}
            <tr>
            <td>
            <input type='button' class='button'
            value={{key}}>
            </td>
            {% for toggle, value in choices.items() %}
                <td>
                <input type='button' class='button'
                onClick='changed({{value}})'
                value={{toggle}}>
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
        </table>
       
   </body>
</html>
