<!DOCTYPE HTML>
<html>
<head>
<title>Flask AJAX Demo</title>
    
    <script>
    function loadXMLDoc()
    {
        var req = new XMLHttpRequest()
        req.onreadystatechange = function()
        {
            if (req.readyState == 4)
            {
                if (req.status != 200)
                {
                    //error handling code here
                }
                else
                {
                    var response = JSON.parse(req.responseText)
                    document.getElementById('result').innerHTML = response.output
                }
            }
        }
    
        req.open('POST', '/WS_test')
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        var val1 = document.getElementById('val1').value
        var val2 = document.getElementById('val2').value
        var postVars = 'data='+val1+','+val2
        req.send(postVars)
        
        return false
    }
    </script>
</head>
<body>
    
<h1>Flask AJAX Demo</h1>
    
<form action="" method="POST">
    <label for="val1">First number to add:</label><br>
    <input type="text" name="val1" id="val1"><br>
    <label for="val2">Second number to add:</label><br>
    <input type="text" name="val2" id="val2"><br>
    <input type="button" value="Submit" onclick="return loadXMLDoc()">
</form>
    
<br>
    <div id="result">
</div>

</body>
</html>
